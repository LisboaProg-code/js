<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de dados</title>
    <style>

        body{
            background-color: lightblue;
            font-size: 20px;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }

        



    </style>
</head>
<body>
    

    <script>

        var nome = window.prompt('Qual seu nome?')
        document.write(`Bem vindo, ${nome}, seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em maiúsculo fica ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculo fica ${nome.toLowerCase()} <br>`)

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores pt II</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
            font-size: 20px;
        }

    </style>
</head>
<body>
    


    <script>

        var r1 = 5 > 2
        var r2 = 7 < 4
        var r3 = 8 >= 8
        var r4 = 9 <= 7
        var r5 = 5 == 5
        var r6 = 4 != 4
        document.write(`<code>5 é maior que 2? ${r1} <br>`)
        document.write(`7 é menor que 4? ${r2} <br>`)
        document.write(`8 é igual a 8? ${r3} <br>`)
        document.write(`9 é menor ou igual a 7? ${r4} <br>`)
        document.write(`5 é igual a 5? ${r5} <br>`)
        document.write(`4 é diferente de 4? ${r6}`)

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de velocidade</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            margin: 0px 5px 10px 0px;
        }

        #velol{
            width: 60px;
            text-indent: 5px;
        }

        #enviar{
            margin: 0px 0px 0px 10px;
            padding: 3px 15px;
        }

        div{
            font-size: 20px;
            margin-top: 10px;
            
        }

    </style>
</head>
<body>
    <h1>Qual foi sua velocidade?</h1>

    <input type="number" name="velol" id="velol" min="0">km/h
    <input type="submit" value="Enviar" onclick="suavelocidade()" id="enviar">
    <div id="resul">
        
    </div>

    <script>

        function suavelocidade(){
            const veloz = document.getElementById('velol')
            const velocidade = Number(veloz.value)
            const resultado = document.getElementById('resul')

            resultado.innerHTML = `<p>Sua velocidade foi de <strong> ${velocidade}km/h </strong> </p>`
           

            if (velocidade > 60){
                resultado.innerHTML += `<p>Você ultrapassou a velocidade permitida de 60km/h. Você foi <strong>MULTADO!</strong></p>`
            }else{
                resultado.innerHTML += `<p>Você passou!</p>`
            }
            
             resultado.innerHTML += `<p>Dirija sempre com cuidado e com o cinto de segurança </p>`
            
        }
        
    </script>

</body>
</html>

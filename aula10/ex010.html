<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando n√∫meros</title>
    <style>

        input{
            width: 60px;
            padding: 5px;
            margin: 10px;
        }

        
        div, h1{
            padding: 10px;
            font-size: 25px;
        }
        
        h1{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>

    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="=" id="somar" onclick="soma()">
    <div id="res">Resultado: </div>

    <script>

        function soma(){
            const tn1 = document.getElementById('txtn1')
            const tn2 = document.getElementById('txtn2')
            const res = document.getElementById('res')
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)
            const s = n1 + n2
            res.innerText = `A soma de ${n1} + ${n2} = ${s}`
        }

    </script>

</body>
</html>
